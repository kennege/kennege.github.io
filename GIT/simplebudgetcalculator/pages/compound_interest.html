<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SimpleBudgetCalculator.com</title>
		<link href="../styles/style.css" rel="stylesheet">
		<link href="../styles/interest_style.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<meta name="description" content="A simple website that allows you
		to create a budget based on the concepts of splitting your income into 'buckets'
		that each have a different purpose.">
		<meta property="og:image" content="https://developer.mozilla.org/static/img/opengraph-logo.png">
		<link rel="icon" href="bucket.ico" type="image/x-icon">
   
  <script src="../scripts/interest/plot.js" defer></script>   
  <script src="../scripts/interest/table.js" type="text/babel" defer></script>    
  <script src="../scripts/interest/Settings.js" defer></script>
  <script src="../scripts/interest/main.js" defer></script>

  <script src="../scripts/jquery-3.6.0.js"></script>
  <script src="../scripts/jquery.flot.js"></script>				 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
	<body> 
		<div class='page-header'>
			<h1><a href="index.html">Simple Budget Calculator</a></h1>
			<img id=im1 src="../images/bucket.ico" alt="logo">
			<img id=im2 src="../images/bucket.ico" alt="logo">
			<img id=im3 src="../images/bucket.ico" alt="logo">
		</div>
		<div class="topnav">
			<ul>
				<a href="../index.html">Create Budget</a>
				<!-- <a href="track.html">Track Budget</a> -->
				<a href="compound_interest.html">Compound Interest <br>Calculator</a>
				<!-- <a href="hecs.html">HECS Repayment <br>Calculator</a> -->
				<a href="how_to_use.html">How To Use</a>
			</ul>
		</div>
		<br>
		<section>
      <article class=container-fluid id=input_box>
        <div class="flex-container">
          <div><label>Initial deposit:</label><input id=init_dep></div>
          <div><label>Regular deposit:</label><input id=reg_dep></div>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id=dep_freq data-toggle="dropdown">Deposit Frequency
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><label><input class=frequency id=c1 value=Anually type="checkbox">  Anually</label></a></li>
              <li><label><input class=frequency id=c2 value=Monthly type="checkbox" checked>  Monthly</label></a></li>
              <li><label><input class=frequency id=c3 value=Fortnightly type="checkbox">  Fortnightly</label></a></li>
              <li><label><input class=frequency id=c4 value=Weekly type="checkbox">  Weekly</label></a></li>
              <li><label><input class=frequency id=c5 value=Daily type="checkbox">  Daily</label></a></li>
            </ul>
            </div>
          <div><label>Number of years: <span>(max 50)</span></label><input id=num_years></div>
          <div><label>Annual interest rate (%): <span>(max 20%)</span></label><input id=rate value="5.00"></div>
        </div>
          <!-- <button type="submit" id=submit class="btn btn-default" onClick={message}>Submit</button> -->
          <div id=button-div></div>
        </form>
      </article>
      <br>
        <div class=container-fluid id=plot-container> <div id="flotcontainer" style="margin: 2% auto; width:90%; height:500px;"></div></div>
        <br>       
        <div class=container-fluid id=table-container  style="margin: 2% auto;"></div>  <!--style="display:none;" -->
        <br>
      <div class='text-center'><button type="button" class="btn" id=reset_all style="display: none;">Reset</button></div> 
      <br>   
    </section>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
   </body>
</html>
